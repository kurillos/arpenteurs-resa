<body>
    <div class="container mt-5">
         <h2 class="mb-4">Inscription aux Tables de Jeux de Rôle</h2>

    <form action="reservation.php" method="post" id="inscriptionForm">
        <div class="form-group">
            <label for="name">Nom :</label><br>
            <input type="text" class="form-control" id="name" required><br><br>
        </div>

        <div class="form-group">
            <label for="email">Email :</label><br>
            <input type="email" class="form-control" id="email" required><br><br> 
        </div>

        <div class="form-group">
            <label for="table">Table</label>
            <select class="form-control" id="table" name="table" required>
                <option value="med-fan">Med-Fan</option>
                <option value="science-fiction">Science-Fiction</option>
                <option value="contemporain">Contemporain</option>
                <option value="horreur">Horreur</option>
            </select>
        </div>
        <div class="form-group">
            <label for="age">Âge</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="age-filter">Âge</label>
            <select class="form-control" id="age-filter" name="age-filter">
                <option value="all">Tous</option>
                <option value="major">Majeur</option>
                <option value="minor">Mineur</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">S'inscrire</button>
    </form> 
    </div>
  

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
